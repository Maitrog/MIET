components:
  schemas:
    Workout:
      type: object
      required:
        - id
        - user_id
      properties:
        id:
          type: integer
          format: int64
        date:
          type: string
          format: date
        duration:
          type: integer
          format: int64
        calories:
          type: integer
          format: int32
        max_puls:
          type: integer
          format: int32
        avg_puls:
          type: integer
          format: int32
    Set:
      type: object
      required:
        - id
        - exercise_id
        - workout_id
      properties:
        id:
          type: integer
          format: int64
        exercise_id:
          type: integer
          format: int64
        workout_id:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        time:
          type: integer
          format: int64
        distance:
          type: integer
          format: int32
        additional_weight:
          type: number
          format: double
    Exercise:
      type: object
      required:
        - id
        - name
        - exercise_type_id
        - muscle_group_id
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        exercise_type_id:
          type: integer
          format: int64
        muscle_group_id:
          type: integer
          format: int64
    MuscleGroup:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    ExerciseType:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    Response:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          oneOf:
          - type: array
          - $ref: '#/components/schemas/Set'
          - $ref: '#/components/schemas/Workout'
          - $ref: '#/components/schemas/Exercise'
          - $ref: '#/components/schemas/ExerciseType'
          - $ref: '#/components/schemas/MuscleGroup'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
        meta:
          type: object
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          $ref: '#/components/schemas/Code'
        message:
          type: string
    Code:
      type: string
      enum:
        - '200'
        - '201'
        - '400'
        - '401'
        - '403'
        - '404'
        - '500'
